<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Web Browser Search Engine</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="navbar-menu">
      <ul>
        <li>
          <p class="title">
            AskNova <span><i class="bi bi-search"></i></span>
          </p>
        </li>
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Documentation</a></li>
        <li>
          <input
            class="input_model"
            type="search"
            name="search_id"
            id="search_id"
            placeholder="Search Docs"
          />
        </li>
      </ul>
    </div>

    <div class="search_id_engine">
      <p>AskNova</p>
      <center>
        <input type="search_id" name="search_terms" id=search_terms"
        placeholder="Search Anything ...">
      </center>
    </div>

    <br />

    <div class="centered_button">
      <center>
        <button class="button_id" type="submit">Search</button>
        <button class="button_id" type="submit">Feel Lucky</button>
      </center>
    </div>
  </body>
</html>
